    <div class="container">

        <div id="demo-container">
            <h2 class="bold-title">How does audit method affect sample size?</h2>

            <!-- NOTE: this assumes 1 winner. -->

            <form enctype="multipart/form-data">
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-md-8 mb-3">
                            <label for="input-election-data">Upload OpenElection data (CSV format required)</label>
                            <input type="file" class="form-control-file" id="input-election-data" accept=".csv">
                            <small id="fileHelp" class="form-text text-muted">Uploaded data is never stored on our
                                servers.</small>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-8 mb-3">
                            <label for="officeSelector">Select an office to audit</label>
                            <select class="form-control" id="office-selector">
                                <option>U.S. House</option>
                                <option>State Senate</option>
                                <option>State House</option>
                                <option>State Auditor</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-8 mb-3">
                            <label for="risk-limit">Risk limit</label>
                            <input type="range" class="form-control-range" id="risk-limit" min="1" max="100" value="5">
                            <output name="riskLimitOutputName" id="riskLimitOutput">5</output>
                            <!-- <small id="rangeHelp" class="form-text text-muted">Once the demo has begun, adjust the risk
                                limit to see its effect on sample size.</small> -->
                        </div>
                    </div>
                </div>

            </form>

            <button type="button" class="btn btn-primary" id="begin-demo">Begin demo</button>
        </div>

        <div id="sample-size-container"></div>
    </div>
