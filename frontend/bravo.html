    <div class="container">
        <h2 class="bold-title">BRAVO Audit</h2>

        <form enctype="multipart/form-data">
            <div class="form-group" id="form-container">

                <div id="audit-info">
                    <h3 class="mt-3">Contest Information</h3>
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label for="total-ballots-cast">Total number of ballots cast</label>
                            <input type="number" class="form-control" id="total-ballots-cast" placeholder="0" value="0" min="0">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="num-winners">Number of winners</label>
                            <input type="number" class="form-control" id="num-winners" placeholder="0" value="0" min="0">
                        </div>
                    </div>

                    <h3 class="mt-3">Reported Votes</h3>
                    <div id="candidates-container">
                        <div class="form-row">
                            <div class="col-md-4 mb-3">
                                <label for="candidate1">Candidate 1 name</label>
                                <input type="text" class="form-control" id="candidate1" placeholder="Name">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="candidate1-votes">Candidate 1 votes</label>
                                <input type="number" class="form-control" id="candidate1-votes" placeholder="0" value="0" min="0">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-4 mb-3">
                                <label for="candidate2">Candidate 2 name</label>
                                <input type="text" class="form-control" id="candidate2" placeholder="Name">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="candidate2-votes">Candidate 2 votes</label>
                                <input type="number" class="form-control" id="candidate2-votes" placeholder="0" value="0" min="0">
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary" id="add-candidate">Add candidate</button>
                    <button type="button" class="btn btn-danger" id="remove-candidate">Remove candidate</button>

                    <h3 class="mt-3">Audit parameters</h3>
                    <div class="form-row">
                        <div class="col-md-2 mb-3">
                            <label for="risk-limit">Risk limit</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="risk-limit" placeholder="5" value="5" min="0" max="100">
                                <div class="input-group-append">
                                    <span class="input-group-text">%</span>
                                </div>
                                <!-- TODO: Add help info to explain what a risk limit is. -->
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 col-lg-4 mb-3">
                            <label for="random-seed">Random seed</label>
                            <input type="number" class="form-control" id="random-seed" min="0">
                            <small class="form-text text-muted">
                                We recommend using <a href="https://en.wikipedia.org/wiki/Pentagonal_trapezohedron#10-sided_dice" target="_blank" rel="noopener noreferrer">10-sided dice</a> to generate a random seed of 20 digits or more.
                                <!-- TODO: fill in this help link URL -->
                                <br>
                                <a href="#">How do I securely and properly generate a random seed?</a>
                            </small>
                            <!-- TODO: Add help info to explain what a random seed is and how to generate it. -->
                            <!-- TODO: Warn people to not use an online die roller. -->
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 col-lg-4 mb-3">
                            <label for="max-tests">Max number of tests to run</label>
                            <input type="number" class="form-control" id="max-tests" min="0" placeholder="20" value="20">
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary btn-begin-audit" id="begin-bravo">Begin audit</button>
                </div>

                <div id="audit-container"></div>
            </div>
        </form>
    </div>
